{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'images/Mage.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .white-color{
            background-color: #ffffff77;
        }
        .h-500{
            height: 500px;
            background-color: #2f2b2b77;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="row">
        {% for book_item in books %}
        <div class="col-md-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static white-color">
                    <p class="card-text mb-auto">{{book_item.name}}</p>
                    <div class="modal fade" id="exampleModalLive_{{book_item.pk}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLiveLabel" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-header justify-content-end">
                                <h1 class="modal-title fs-5" id="exampleModalLiveLabel">Размеры книги</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                
                            </div>
                            
                            <div class="modal-header">
                                <div class="bd-example  w-100">
                                    <div id="carouselExampleCaptions_{{book_item.pk}}" class="carousel slide" data-bs-ride="carousel">   
                                      <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                                        <button type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide-to="3" aria-label="Slide 4" class="active" aria-current="true"></button>
                                      </div>
                                      <div class="carousel-inner w-100">
                                        <div class="carousel-item w-100">
                                            <div class="col-md-4 w-100 h-500">
                                                <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                                    <div>
                                                        <img class="bd-placeholder-img" src="http://151.248.123.92/120x83/{{book_item.isbn}}.jpg" alt="NO IMAGE">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item w-100">
                                            <div class="col-md-4 w-100 h-500">
                                                <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                                    <div>
                                                        <img class="bd-placeholder-img" src="http://151.248.123.92/289x184/{{book_item.isbn}}.jpg" alt="NO IMAGE">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item active w-100">
                                            <div class="col-md-4 w-100 h-500">
                                                <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                                    <div>
                                                        <img class="bd-placeholder-img" src="http://151.248.123.92/300x186/{{book_item.isbn}}.jpg" alt="NO IMAGE">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item w-100">
                                            <div class="col-md-4 w-100 h-500">
                                                <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                                    <div>
                                                        <img class="bd-placeholder-img" src="http://151.248.123.92/468x290/{{book_item.isbn}}.jpg" alt="NO IMAGE">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                      </div>
                                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                      </button>
                                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions_{{book_item.pk}}" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                      </button>
                                    </div>
                                    </div>
                            </div>
                            <div class="modal-body">
                              <p>Наблюдайте все размерности книги:  "{{book_item.name}}"</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                              <button type="button" class="btn btn-primary">Сохранить что-то</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="bd-example">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalLive_{{book_item.pk}}"><ya-tr-span data-index="103-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" Launch demo modal " data-translation=" Посмотреть размерности " data-ch="0" data-type="trSpan" data-selected="false">  Посмотреть размерности  </ya-tr-span></button>
                      </div>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="bd-placeholder-img" src="http://151.248.123.92/520x322/{{book_item.isbn}}.jpg" alt="NO IMAGE">
                </div>
            </div>
        </div> 
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
